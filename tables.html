<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="links.html">Links</a></li>
                <li><a href="lists.html">Lists</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="tables.html">Tables</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <table border="2" width="80%" cellpadding="5" align="center" cellspacing="0">
            <caption>Weekly Sales Report</caption>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apples</td>
                    <td>100</td>
                    <td>KES5000</td>
                </tr>
                <tr>
                    <td>Oranges</td>
                    <td>200</td>
                    <td>KES8000</td>
                </tr>
                <tr>
                    <td>Bananas</td>
                    <td>150</td>
                    <td>KES3000</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2" align="right"><b>Total</b></td>
                    <td><b>KES16000</b></td>
                </tr>
            </tfoot>
        </table>

        <br>
        <table border="2" width="60%" cellspacing="0" cellpadding="8" align="center">
            <caption><b>Contact Summary</b></caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Isaac Ndungu</td>
                    <td>0716227503</td>
                </tr>
                <tr>
                    <td>Nelson Mandela</td>
                    <td>0716503227</td>
                </tr>
                <tr>
                    <td>Chuck Norris</td>
                    <td>0716750322</td>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>0716752203</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
